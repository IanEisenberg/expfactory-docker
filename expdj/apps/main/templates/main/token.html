{% extends "main/base.html" %}
{% load staticfiles %}
{% block head %}
    <link rel="stylesheet" href="{% static "css/select2.min.css" %}" />
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
{% endblock %}
{% block content %}
<div class="row">

    <div class="col-md-12">

        <!-- Content -->
        <article id="content">
            <header>
                <h2>API Token <i style="font-size:12" data-toggle="tooltip" title="You can use this token to authenticate with the API using the python expanalysis package" class="fa fa-question-circle"></i></h2>
            </header>
          <div style="padding-top:20px" class="alert alert-info" role="alert">Store this in a safe place, and do not include in github repos.</div>

         <table>
           <thead>
             <th>Token</th>
           </thead>
           <tbody>
             <tr>
                 <td>{{ token }}</td>
             </tr>
           </tbody>
         </table>

        </article>
    </div>
</div>

{% endblock %}
{% block scripts %}
<script src="{% static "js/select2.min.js"%}" type="text/javascript"></script>
<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
{% endblock %}
